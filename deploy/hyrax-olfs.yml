version: '3.5'

services: 
  olfs:
    image: ${HYRAX_OLFS_IMAGE}:${HYRAX_TAG}
    environment:
      - FOLLOW_SYMLINKS=true
    volumes:
      - ./../configs/hyrax/logs/olfs:/var/log/olfs
    configs:
      - source: olfs_conf
        target: /usr/local/tomcat/webapps/opendap/WEB-INF/conf/olfs.xml
    deploy:
      labels:
        - "traefik.backend=hyrax"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:hyrax.${SUBDOMAIN}"
      replicas: 1
      placement:
        constraints:
         - node.role == manager
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

configs:
  olfs_conf:
    file: ./../configs/hyrax/olfs.xml

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
