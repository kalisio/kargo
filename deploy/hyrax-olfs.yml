version: '3.5'

services: 
  olfs:
    image: ${HYRAX_IMAGE}:olfs-${HYRAX_TAG}   
    deploy:
      labels:
        - "traefik.backend=hyrax"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:hyrax.${SUBDOMAIN}"
      replicas: 1
      placement:
        constraints:
         - node.role == manager
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true