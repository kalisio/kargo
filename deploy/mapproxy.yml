version: '3.8'

services:
  mapproxy:
    image: ${MAPPROXY_IMAGE}:${MAPPROXY_TAG}
    environment:
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}          
    volumes:
      - ./../configs/mapproxy:/srv/mapproxy/config
      - ${MAPPROXY_DATA_PATH}:/mnt/data
      - ${MAPPROXY_CACHE_PATH}:/mnt/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: ${MAPPROXY_REPLICAS}
      update_config:
        delay: 1m
      placement:
        constraints:
         - node.role == worker
         - node.labels.mapproxy == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network

networks:
    kargo-back-network:
      name: ${DOCKER_BACK_NETWORK}
      external: true
          
