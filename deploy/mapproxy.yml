version: '3.5'

services:
  mapproxy:
    image: ${MAPPROXY_IMAGE}:${MAPPROXY_TAG}
    environment:
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
    command: mapproxy http
    volumes:
      - ${MAPPROXY_DATA_PATH}:/mnt/data
      - ${MAPPROXY_CACHE_PATH}:/mnt/cache
    configs:
      - source: mapproxy_conf
        target: /mapproxy/mapproxy.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=mapproxy"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:mapproxy.${SUBDOMAIN}"
        - "traefik.port=8080"
      replicas: ${MAPPROXY_REPLICAS}
      update_config:
        delay: 1m
      placement:
        constraints:
         - node.role == worker
         - node.labels.mapproxy == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network
      
configs:
  mapproxy_conf:
    file: ./../configs/mapproxy/mapproxy.yaml

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
