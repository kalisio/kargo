version: '3.5'

services:
  redis:
    image: ${REDIS_IMAGE}:${REDIS_TAG}
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == manager       
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
