version: '3.8'

services:
  redis:
    image: ${REDIS_IMAGE}:${REDIS_TAG}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network

volumes:
  redis_data: {}

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
