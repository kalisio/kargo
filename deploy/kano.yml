version: '3.5'

services: 
  kano:
    image: ${KANO_IMAGE}:${KANO_TAG}
    environment:
      - API_GATEWAY=${API_GATEWAY}
      - APP_ID=${KANO_APP_ID}
      - LOG_LEVEL=${KANO_LOG_LEVEL}
      - DEBUG=${KANO_DEBUG}
      - DB_URL=${KANO_DB_URL}
      - DATA_DB_URL=${KANO_DATA_DB_URL}
      - COTE_DISCOVERY_REDIS_URL=${REDIS_URL}
      - COTE_DELAY=70000 # Ensure healthcheck has passed
      - BASE_PORT=11000
      - APP_SECRET=${KANO_APP_SECRET}
      - CESIUM_TOKEN=${KANO_CESIUM_TOKEN}
      - S3_ACCESS_KEY
      - S3_SECRET_ACCESS_KEY
      - S3_BUCKET=${KANO_S3_BUCKET}
      - LAUNCH_DELAY=${KANO_LAUNCH_DELAY}
      - SUBDOMAIN
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/capabilities"]
      interval: 1m
      timeout: 10s
      retries: 3
    ports:
      - "11000-11500" # Seems to be required to make feathers-distributed work correctly
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=kano"        
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:kano.${SUBDOMAIN}"
        - "traefik.port=8081"        
      replicas: ${KANO_REPLICAS}
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
