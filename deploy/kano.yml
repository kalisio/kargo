version: '3.5'

services: 
  kano:
    image: ${KANO_IMAGE:-kalisio/kano}:${KANO_TAG:-latest}
    environment:
      - LOG_LEVEL=${KANO_LOG_LEVEL:-verbose}
      - DEBUG=${KANO_DEBUG}
      - DB_URL=${KANO_DB_URL:-$DB_URL}
      - APP_SECRET=${KANO_APP_SECRET:-$SECRET}
      - CESIUM_TOKEN=${KANO_CESIUM_TOKEN}
      - SUBDOMAIN=${SUBDOMAIN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/capabilities"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 5m      
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK:-kaabah}"
        - "traefik.backend=kano"        
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:kano.${SUBDOMAIN}"
        - "traefik.port=8081"        
      replicas: ${KANO_REPLICAS:-1}
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK:-kaabah}
      external: true
          
