version: '3.5'

services: 
  kano:
    image: ${KANO_IMAGE}:${KANO_TAG}
    environment:
      - LOG_LEVEL=${KANO_LOG_LEVEL}
      - DEBUG=${KANO_DEBUG}
      - DB_URL=${KANO_DB_URL}
      - APP_SECRET=${KANO_APP_SECRET}
      - SUBDOMAIN=${SUBDOMAIN}
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=kano"        
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:kano.${SUBDOMAIN}"
        - "traefik.port=8081"        
      replicas: ${KANO_REPLICAS}
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
