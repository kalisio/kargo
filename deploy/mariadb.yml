version: '3.8'

services:
  mariadb:
    image: ${MARIADB_IMAGE}:${MARIADB_TAG}
    volumes:
      - ${MARIADB_VOLUME_PATH}mariadb_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MARIADB_DBNAME}
      - MYSQL_USER=${MARIADB_USERNAME}
      - MYSQL_PASSWORD=${MARIADB_PASSWORD}
    healthcheck:
      test: "mysqladmin ping --silent"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s      
    deploy:
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network

volumes:
  mariadb_data: {}

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
