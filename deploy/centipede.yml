version: '3.8'

services: 
  centipede:
    image: ${CENTIPEDE_IMAGE}:${CENTIPEDE_TAG}
    environment:
      - DB_URL=${CENTIPEDE_DB_URL}
      - CRON=${CENTIPEDE_CRON}
      - DEBUG=${CENTIPEDE_DEBUG}
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--message-template", "*<%= SUBDOMAIN %>*\nKrawler job *<%= jobId %>*: <%= error.message %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network        

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
          
