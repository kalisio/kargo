version: '3.5'

services: 
  arpege-world-loader:
    image: ${ARPEGE_WOLRD_LOADER_IMAGE}/${ARPEGE_WOLRD_LOADER_TAG}
    environment:
      - DB_URL=mongodb://mongodb:27017/weacast
    networks:
      - kargo-network
    configs:
      - source: arpege-world-loader_jobfile
        target: /jobfile-arpege-world.js
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.labels.weacast == true
      restart_policy:
        condition: on-failure

configs:
  arepege-world-loader_jobfile:
    file: ./../configs/weacast/jobfile-arpege-world.js

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
