version: '3.5'

services: 
  arpege-world-loader:
    image: ${ARPEGE_WORLD_LOADER_IMAGE}:${ARPEGE_WORLD_LOADER_TAG}
    environment:
      - DB_URL=${WEACAST_LOADERS_DB_URL}
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "./krawler/healthcheck.js", "--success-rate", "0.75", --link-template", "\"portainer.<%= SUBDOMAIN %>\""]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    networks:
      - kargo-network
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.labels.weacast == true
      restart_policy:
        condition: on-failure

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
