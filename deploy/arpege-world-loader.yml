version: '3.5'

services: 
  arpege-world-loader:
    image: ${ARPEGE_WORLD_LOADER_IMAGE:-localhost:5000/arpege-world-loader}:${ARPEGE_WORLD_LOADER_TAG:-latest}
    environment:
      - DB_URL=${WEACAST_LOADERS_DB_URL:-$DB_URL}
    networks:
      - kargo-network
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.labels.weacast == true
      restart_policy:
        condition: on-failure

networks:
  kargo-network:
    name: ${DOCKER_NETWORK:-kaabah}
    external: true
          
