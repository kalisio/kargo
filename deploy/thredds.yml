version: '3.5'

services: 
  thredds:
    image: ${THREDDS_IMAGE:-unidata/thredds-docker}:${THREDDS_TAG:-4.6.11}
    environment:
      - THREDDS_XMX_SIZE=${THREDDS_XMX_SIZE:-4G}
      - THREDDS_XMS_SIZE=${THREDDS_XMS_SIZE:-4G}
    volumes:
      - ./../configs/thredds:/usr/local/tomcat/content/thredds
      - ${THREDDS_DATA_PATH:-/mnt/data0/thredds_data}:/usr/local/tomcat/content/thredds/public
      - ${THREDDS_CACHE_PATH:-/mnt/data0/thredds_cache}:/usr/local/tomcat/content/thredds/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/thredds/catalog.html"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m      
    deploy:
      labels:
        - "traefik.backend=thredds"
        - "traefik.docker.network=${DOCKER_NETWORK:-kaabah}"
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:thredds.${SUBDOMAIN}"
      replicas: ${THREDDS_REPLICAS:-1}
      placement:
        constraints:
         - node.role == worker
         - node.labels.thredds == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK:-kaabah}
      external: true
