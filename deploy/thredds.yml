version: '3.5'

services: 
  thredds:
    image: ${THREDDS_IMAGE}:${THREDDS_TAG}
    volumes:
      - ./../configs/thredds/logs/:/usr/local/tomcat/logs/
      - ./../configs/thredds/logs/:/usr/local/tomcat/content/thredds/logs/
      - ./../configs/thredds/tomcat-users.xml:/usr/local/tomcat/conf/tomcat-users.xml
      - ${THREDDS_DATA}:/usr/local/tomcat/content/thredds
    deploy:
      labels:
        - "traefik.backend=thredds"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:thredds.${DOMAIN}"
      replicas: ${THREDDS_REPLICAS}
      placement:
        constraints:
         - node.role == worker
         - node.labels.thredds == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true