version: '3.5'

services: 
  gfs-world-loader:
    image: ${GFS_WORLD_LOADER_IMAGE}:${GFS_WORLD_LOADER_TAG}
    environment:
      - DB_URL=mongodb://mongodb:27017/weacast
    networks:
      - kargo-network
    configs:
      - source: gfs-world-loader_jobfile
        target: /jobfile-gfs-world.js
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.labels.weacast == true
      restart_policy:
        condition: on-failure

configs:
  gfs-world-loader_jobfile:
    file: ./../configs/weacast/jobfile-gfs-world.js

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
