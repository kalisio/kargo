version: '3.5'

services: 
  gfs-world-loader:
    image: ${GFS_WORLD_LOADER_IMAGE}:${GFS_WORLD_LOADER_TAG}
    environment:
      - DB_URL=${WEACAST_LOADERS_DB_URL}
      - SYNC_DB_URL=${WEACAST_LOADERS_SYNC_DB_URL}
      - UPPER_LIMIT=${GFS_WORLD_LOADER_UPPER_LIMIT}
      - DEBUG=${GFS_WORLD_LOADER_DEBUG}
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
      - S3_BUCKET
      - S3_ACCESS_KEY
      - S3_SECRET_ACCESS_KEY
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--debug", "--success-rate", "0.75", "--link-template", "https://portainer.<%= SUBDOMAIN %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    networks:
      - kargo-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
