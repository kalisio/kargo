version: '3.5'

services: 
  bes:
    image: ${HYRAX_BES_IMAGE}:${HYRAX_TAG}   
    configs:
      - source: site_conf
        target: /etc/bes/site.conf
    volumes:
      - ${HYRAX_BES_DATA_PATH}:/usr/share/hyrax
      - ./../configs/hyrax/logs/bes:/var/log/bes
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.bes = true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

configs:
  bes_conf:
    file: ./../configs/hyrax/site.conf

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
