version: '3.5'

services:
  logspout:
    image: ${LOGSPOUT_IMAGE}:${LOGSPOUT_TAG}
    volumes:
      - /etc/hostname:/etc/host_hostname:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - 'slack://localhost:80?filter.sources=stdout%2Cstderr&filter.name=*'
    ports:
      - target: 80
        published: 8000
        mode: host
    environment:
      - SLACK_WEBHOOK_URL
      - SLACK_MESSAGE_FILTER=${SLACK_LOGSPOUT_FILTER}
      - BACKLOG=false
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:80/healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 1m
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.20'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 128M
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
    
