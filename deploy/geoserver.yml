version: '3.5'

services:
 geoserver:
    image: ${GEOSERVER_IMAGE}:${GEOSERVER_TAG}
    volumes:
      - ./../configs/geoserver:/opt/geoserver/data_dir    
      - ${GEOSERVER_DATA_PATH}:/mnt/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/geoserver"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m      
    deploy:
      labels:
        - "traefik.backend=geoserver"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:geoserver.${SUBDOMAIN}"
      replicas: ${GEOSERVER_REPLICAS}
      placement:
        constraints:
          - node.role == worker
          - node.labels.geoserver == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
