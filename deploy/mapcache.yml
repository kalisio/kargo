version: '3.5'

services:
  mapcache:
    image: ${MAPCACHE_IMAGE}:${MAPCACHE_TAG}
    environment:
      - HTTP_PROXY
      - HHTPS_PROXY
      - NO_PROXY        
    configs:
      - source: mapcache_conf
        target: /etc/mapcache/config.xml 
    volumes:
      - ${MAPCACHE_DATA_PATH}:/var/sig/tiles
    #healthcheck:
    #  test: ["CMD", "curl", "-f", "http://localhost:80/cgi-bin/mapserv?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetCapabilities"]
    #  interval: 30s
    #  timeout: 10s
    #  retries: 3
    #  start_period: 30s
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=mapcache"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:mapcache.${SUBDOMAIN}"
        - "traefik.port=8080"
      replicas: ${MAPSERVER_REPLICAS}
      update_config:
        delay: 1m
      placement:
        constraints:
         - node.role == worker
         - node.labels.mapcache == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

configs:
  mapcache_conf:
    file: ./../configs/mapcache/mapcache.xml

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
