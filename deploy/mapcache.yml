version: '3.8'

services:
  mapcache:
    image: ${MAPCACHE_IMAGE}:${MAPCACHE_TAG}
    environment:
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY        
    volumes:
      - ../configs/mapcache:/etc/mapcache
      - ${MAPCACHE_DATA_PATH}:/mnt/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/mapcache/wmts/1.0.0/WMTSCapabilities.xml"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: ${MAPCACHE_REPLICAS}
      update_config:
        delay: 1m
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network

networks:
    kargo-back-network:
      name: ${DOCKER_BACK_NETWORK}
      external: true
          
