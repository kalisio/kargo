version: '3.5'

services: 
  teleray:
    image: ${TELERAY_IMAGE:-kalisio/k-teleray}:${TELERAY_TAG:-0.1.0}
    environment:
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET=${TELERAY_S3_BUCKET:-kargo}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK:-kaabah}
    external: true
          
