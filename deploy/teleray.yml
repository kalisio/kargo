version: '3.5'

services: 
  teleray:
    image: ${TELERAY_IMAGE}:${TELERAY_TAG}
    environment:
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET=${TELERAY_S3_BUCKET}
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "./krawler/healthcheck.js", "--debug", "--link-template", "\"portainer.<%= SUBDOMAIN %>\""]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
