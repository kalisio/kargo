version: '3.8'

services: 
  teleray:
    image: ${TELERAY_IMAGE}:${TELERAY_TAG}
    environment:
      - DB_URL=${TELERAY_DB_URL}
      - DEBUG=${TELERAY_DEBUG}
      - TTL=${TELERAY_MEASUREMENTS_TTL}
      - CRON=${TELERAY_CRON}
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--message-template", "*<%= SUBDOMAIN %>*\nKrawler job *<%= jobId %>*: <%= error.message %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network        

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
          
