  version: '3.5'

services:
  elasticsearch:
    image:  ${ELASTICSEARCH_IMAGE}:${ELASTICSEARCH_TAG}
    environment:
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - cluster.name=elasticsearch
    #ulimits:
    #  nofile: 65536
    labels:
      - "traefik.enable=false"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    deploy:
      labels:
        - "traefik.enable=false"
      replicas: 1
      placement:
        constraints:
         - node.role == manager       
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network  

mongodb_data: {}

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true