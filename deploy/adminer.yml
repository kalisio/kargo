version: '3.5'

services:
  adminer:
    image: ${ADMINER_IMAGE}:${ADMINER_TAG}
    environment:
      - ADMINER_PLUGINS
      - ADMINER_DESIGN
      - ADMINER_DEFAULT_SERVER
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=adminer"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:adminer.${SUBDOMAIN}"
        - "traefik.frontend.auth.basic=${AUTH_USER}:${AUTH_PASSWORD}"
        - "traefik.frontend.headers.customResponseHeaders=X-XSS-Protection: 1; mode=block"
        - "traefik.port=8080"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network        

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
