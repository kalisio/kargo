version: '3.5'

services: 
  atlas-admin-express:
    image: ${ATLAS_ADMIN_EXPRESS_IMAGE}:${ATLAS_ADMIN_EXPRESS_TAG}
    environment:
      - DB_URL=${ATLAS_DB_URL}
      - S3_BUCKET=${ATLAS_ADMIN_EXPRESS_S3_BUCKET}
      - S3_PATH=${ATLAS_ADMIN_EXPRESS_S3_PATH}
      - DEBUG=${ATLAS_ADMIN_EXPRESS_DEBUG}
      - S3_ACCESS_KEY
      - S3_SECRET_ACCESS_KEY
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--debug", "--link-template", "https://alertmanager.<%= SUBDOMAIN %>", "--message-template", "Job <%= jobId %>@<%= SUBDOMAIN %>: <%= error.message %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          

