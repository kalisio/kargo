version: '3.5'

services:
  postgis:
    image: ${POSTGIS_IMAGE}:${POSTGIS_TAG}
    environment:
      - POSTGRES_USER=${POSTGIS_USER}
      - POSTGRES_PASSWORD=${POSTGIS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGIS_USER}"]
      interval: 30s
      timeout: 15s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.postgis == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true