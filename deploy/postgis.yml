version: '3.8'

services:
  postgis:
    image: ${POSTGIS_IMAGE}:${POSTGIS_TAG}
    environment:
      - POSTGRES_USER=${POSTGIS_USER}
      - POSTGRES_PASSWORD=${POSTGIS_PASSWORD}
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGIS_USER}"]
      interval: 30s
      timeout: 15s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.postgis == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network

volumes:
  postgis_data: {}

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true