version: '3.5'

services:
  postgis:
    image: ${POSTGIS_IMAGE:-mdillon/postgis}:${POSTGIS_TAG:-9.6-alpine}
    environment:
      - POSTGRES_USER=${POSTGIS_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGIS_PASSWORD:-postgres}
      - PGDATA=${POSTGIS_DATA_PATH:-/mnt/data0/postgis_data}
    volumes:
      - ./../configs/postgis:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
          - node.labels.postgis == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK:-kaabah}
    external: true