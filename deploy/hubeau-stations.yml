version: '3.5'

services: 
  hubeau-stations:
    image: ${HUBEAU_STATIONS_IMAGE}:${HUBEAU_STATIONS_TAG}
    environment:
      - DB_URL=${HUBEAU_DB_URL}
      - CRON=${HUBEAU_STATIONS_CRON}
      - DEBUG=${HUBEAU_STATIONS_DEBUG}
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--message-template", "*<%= SUBDOMAIN %>*\nKrawler job *<%= jobId %>*: <%= error.message %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker     
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
