version: '3.5'

services: 
  hubeau-stations:
    image: ${HUBEAU_STATIONS_IMAGE}:stations-${HUBEAU_STATIONS_TAG}
    environment:
      - DB_URL=${HUBEAU_DB_URL}
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--debug", "--link-template", "https://alertmanager.<%= SUBDOMAIN %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.hubeau == true         
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
