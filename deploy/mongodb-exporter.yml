version: '3.8'

services:
  mongodb-exporter:
    image: ${PROMETHEUS_MONGODB_EXPORTER_IMAGE}:${PROMETHEUS_MONGODB_EXPORTER_TAG}
    command:
      - '--mongodb.uri=mongodb://mongodb'
    deploy:
      labels:
        # tell prometheus there's a scrape job here
        - "prometheus.job=mongodb"
        - "prometheus.port=9216"
      replicas: 1
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - kargo-back-network

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
