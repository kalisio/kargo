version: '3.8'

services:
  kapture:
    image: ${KAPTURE_IMAGE}:${KAPTURE_TAG}
    environment:
      - KANO_URL=${KAPTURE_KANO_URL}
      - KANO_JWT=${KAPTURE_KANO_JWT}
      - BODY_LIMIT=${KAPTURE_BODY_LIMIT}
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:3000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: ${KAPTURE_REPLICAS}  
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
