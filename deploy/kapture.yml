version: '3.8'

services:
  kontrol:
    image: ${KAPTURE_IMAGE}:${KAPTURE_TAG}
    environment:
      - KANO_URL=${KAPTURE_KANO_URL}
      - KANO_JWT=${KAPTURE_KANO_JWT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == manager       
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
