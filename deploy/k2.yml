version: '3.5'

services:
  k2:
    image: ${K2_IMAGE:-kalisio/k2}:${K2_TAG:-latest}
    volumes:
      - ${K2_DATA_PATH:-/mnt/data0/k2_data}:/mbtiles
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=k2"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:k2.${SUBDOMAIN}"
        - "traefik.port=8080"
      replicas: ${K2_REPLICAS}
      update_config:
        delay: 1m
      placement:
        constraints:
         - node.role == worker
         - node.labels.k2 == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
