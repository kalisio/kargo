version: '3.5'

services:
  k2:
    image: ${K2_IMAGE}:${K2_TAG}
    environment:
      - DEBUG=${K2_DEBUG}    
    volumes:
      - ${K2_DATA_PATH}:/mbtiles
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthcheck"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: ${K2_REPLICAS}
      update_config:
        delay: 1m
      placement:
        constraints:
         - node.role == worker
         - node.labels.k2 == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
