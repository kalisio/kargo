version: '3.5'

services: 
  observations:
    image: ${VIGICRUES_OBSERVATIONS_IMAGE}:${VIGICRUES_OBSERVATIONS_TAG}
    environment:
      - DB_URL=${VIGICRUES_DB_URL}
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.vigicrues == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
