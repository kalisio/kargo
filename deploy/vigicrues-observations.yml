version: '3.5'

services: 
  observations:
    image: ${VIGICRUES_OBSERVATIONS_IMAGE}:observations-${VIGICRUES_OBSERVATIONS_TAG}
    environment:
      - DB_URL=${VIGICRUES_DB_URL}
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "./krawler/healthcheck.js", "--debug", "--link-template", "https://portainer.<%= SUBDOMAIN %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.vigicrues == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
