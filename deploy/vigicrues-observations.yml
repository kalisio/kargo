version: '3.5'

services: 
  observations:
    image: ${VIGICRUES_OBSERVATIONS_IMAGE:-kalisio/k-vigicrues}:observations-${VIGICRUES_OBSERVATIONS_TAG:-0.1.0}
    environment:
      - DB_URL=${VIGICRUES_DB_URL:-$DB_URL}
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.vigicrues == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK:-kaabah}
    external: true
          
