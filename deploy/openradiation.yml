version: '3.5'

services: 
  openradiation:
    image: ${OPENRADIATION_IMAGE}:${OPENRADIATION_TAG}
    environment:
      - KEY=${OPENRADIATION_KEY}
      - COMPLETE=${OPENRADIATION_COMPLETE}
      - DB_URL=${OPENRADIATION_DB_URL}
      - CRON=${OPENRADIATION_CRON}
      - DEBUG=${OPENRADIATION_DEBUG}
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--message-template", "*<%= SUBDOMAIN %>*\nKrawler job *<%= jobId %>*: <%= error.message %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network        

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
          
