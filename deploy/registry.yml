version: '3.8'

services:
  registry:
    image: ${REGISTRY_IMAGE}:${REGISTRY_TAG}
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
        mode: host
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:5000/v2"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
      - kargo-back-network  

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
