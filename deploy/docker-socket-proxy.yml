version: '3.5'

services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy
    environment:
       NETWORKS: 1
       SERVICES: 1
       SWARM: 1
       TASKS: 1
       CONTAINERS: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:2375/version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 1m
    networks:
      - kargo-socket-network

networks:
  kargo-socket-network:
    name: ${DOCKER_SOCKET_NETWORK}
    external: true
