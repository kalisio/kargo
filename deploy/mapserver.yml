version: '3.5'

services:
  mapserver:
    image: ${MAPSERVER_IMAGE:-localhost:5000/mapserver}:${MAPSERVER_TAG:-7.2}
    volumes:
      - ./../configs/mapserver:/etc/mapserver
      - ${MAPSERVER_DATA_PATH:-/mnt/data0/mapserver_data}:/mnt/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/cgi-bin/mapserv?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetCapabilities"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK:-kaabah}"
        - "traefik.backend=mapserver"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:mapserver.${SUBDOMAIN}"
        - "traefik.port=80"
      replicas: ${MAPSERVER_REPLICAS:-1}
      update_config:
        delay: 1m
      placement:
        constraints:
         - node.role == worker
         - node.labels.mapserver == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK:-kaabah}
      external: true
          
