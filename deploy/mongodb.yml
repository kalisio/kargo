version: '3.5'

services:
  mongodb:
    image: ${MONGODB_IMAGE:-mongo}:${MONGODB_TAG:-3.6.5}
    volumes:
      - mongodb_data:/data/db
    configs:
      - source: mongodb_conf
        target: /etc/mongo/mongod.conf
    healthcheck:
      test: ["CMD", "echo", "\'db.runCommand(\"ping\").ok\'", "|", "mongo", "localhost:27017/${MONGODB_DATABASE:-kargo}", "--quiet"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m        
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.mongodb == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network        

configs:
  mongodb_conf:
    file: ./../configs/mongo/mongod.conf

volumes:
  mongodb_data: {}

networks:
  kargo-network:
    name: ${DOCKER_NETWORK:-kaabah}
    external: true

