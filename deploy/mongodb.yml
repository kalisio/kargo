version: '3.5'

services:
  mongodb:
    image: ${MONGODB_IMAGE}:${MONGODB_TAG}
    volumes:
      - mongodb_data:/data/db
    configs:
      - source: mongo_conf
        target: /etc/mongo/mongod.conf
    networks:
      - kargo-network
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.mongodb == true
      restart_policy:
        condition: on-failure

configs:
  mongodb_conf:
    file: ./../configs/mongo/mongod.conf

volumes:
  mongo_data: {}

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true

