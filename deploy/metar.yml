version: '3.8'

services: 
  metar-tar-observations:
    image: ${METAR_IMAGE}:${METAR_TAG}
    environment:
      - DB_URL=${METAR_DB_URL}
      - TTL=${METAR_TTL}
      - BBOX=${METAR_BBOX}
      - CRON=${METAR_CRON}
      - DEBUG=${METAR_DEBUG}
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--success-rate", "${METAR_SUCCESS_RATE}", "--message-template", "*<%= SUBDOMAIN %>*\nKrawler job *<%= jobId %>*: <%= error.message %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network        

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true