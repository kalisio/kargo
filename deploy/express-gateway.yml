version: '3.5'

services: 
  express-gateway:
    image: ${EXPRESS_GATEWAY_IMAGE}:${EXPRESS_GATEWAY_TAG}
    configs:
      - source: system_conf
        target: /var/lib/eg/system.config.yml
      - source: gateway_conf
        target: /var/lib/eg/gateway.config.yml
      - source: consumers_conf
        target: /var/lib/eg/consumers.config.json
    networks:
      - kargo-network
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=express-gateway"        
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:api.${SUBDOMAIN}"
        - "traefik.port=8080"        
      replicas: ${EXPRESS_GATEWAY_REPLICAS}
      placement:
        constraints:
         - node.role == manager
      restart_policy:
        condition: on-failure

configs:
  system_conf:
    file: ./../configs/express-gateway/system.config.yml
  gateway_conf:
    file: ./../configs/express-gateway/gateway.config.yml
  consumers_conf:
    file: ./../configs/express-gateway/consumers.config.json

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
