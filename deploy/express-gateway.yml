version: '3.5'

services: 
  gateway-express:
    image: ${EXPRESS_GATEWAY_IMAGE}:${EXPRESS_GATEWAY_TAG}
    volumes:
      - ./../configs/express-gateway:/var/lib/eg
    networks:
      - kargo-network
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=kano"        
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:kargo.${SUBDOMAIN}"
        - "traefik.port=8081"        
      replicas: ${EXPRESS_GATEWAY_REPLICAS}
      placement:
        constraints:
         - node.labels.gateway-express == true
      restart_policy:
        condition: on-failure

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true