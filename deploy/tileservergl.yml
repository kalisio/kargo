version: '3.5'

services: 
  tileservergl:
    image: ${TILESERVERGL_IMAGE}:${TILESERVERGL_TAG}
    volumes:
      - ./../configs/tileservergl:/data
      - ${TILESERVERGL_DATA_PATH}:/mbtiles
    configs:
      - source: tileservergl_conf
        target: /data/config.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      labels:
        - "traefik.backend=tileservergl"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:tileservergl.${SUBDOMAIN}"
      replicas: ${TILESERVERGL_REPLICAS}
      updated_config:
        delay: 1m
      placement:
        constraints:
         - node.role == worker
         - node.labels.tileservergl == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

configs:
  tileservergl_conf:
    file: ./../configs/tileservergl/config.json

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
