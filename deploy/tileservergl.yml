version: '3.5'

services: 
  tileservergl:
    image: ${TILESERVERGL_IMAGE}:${TILESERVERGL_TAG}
    volumes:
      - ./configs/tileservergl:/data
      - ${TILESERVERGL_DATA}:/mnt/data
    configs:
      - source: tileservergl_conf
        target: /data/config.json
    deploy:
      labels:
        - "traefik.backend=tileservergl"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:tileservergl.${DOMAIN}"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.tileservergl == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

configs:
  tileservergl_conf:
    file: ./../configs/tileservergl/config.json

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
