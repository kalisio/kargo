version: '3.5'

services: 
  stations:
    image: ${VIGICRUES_STATIONS_IMAGE}:${VIGICRUES_STATIONS_TAG}
    environment:
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET=${VIGICRUES_S3_BUCKET}
      - DB_URL=${VIGICRUES_DB_URL}
    volumes:
      - ${VIGICRUES_DATA}:/vigicrues      
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.vigicrues == true         
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
