version: '3.5'

services: 
  hubeau-observations:
    image: ${HUBEAU_IMAGE}:observations-${HUBEAU_OBSERVATIONS_TAG}
    environment:
      - DB_URL=${HUBEAU_DB_URL}
      - TTL=${HUBEAU_OBSERVATIONS_TTL}
      - HISTORY=${HUBEAU_OBSERVATIONS_HISTORY}
      - TIMEOUT=${HUBEAU_OBSERVATIONS_TIMEOUT}
      - SUCCESS_RATE=${HUBEAU_OBSERVATIONS_SUCCESS_RATE}
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--debug", "--success-rate", "${SUCCESS_RATE}", "--link-template", "https://alertmanager.<%= SUBDOMAIN %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.hubeau == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
