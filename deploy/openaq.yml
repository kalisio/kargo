version: '3.5'

services: 
  openaq:
    image: ${OPENAQ_IMAGE}:${OPENAQ_TAG}
    environment:
      - DB_URL=${OPENAQ_DB_URL}
      - CRON=${OPENAQ_CRON}
      - DEBUG=${OPENAQ_DEBUG}
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--message-origin", "<%= SUBDOMAIN %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
