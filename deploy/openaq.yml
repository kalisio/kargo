version: '3.5'

services: 
  openaq:
    image: ${OPENAQ_IMAGE:-kalisio/k-openaq}:${OPENAQ_TAG:-latest}
    environment:
      - DB_URL=${OPENAQ_DB_URL}
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK:-kaabah}
    external: true
          
