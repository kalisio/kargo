version: '3.8'

services: 
  meteoradar:
    image: ${METEORADAR_IMAGE}:${METEORADAR_TAG}
    environment:  
      - S3_ENDPOINT=${METEORADAR_S3_ENDPOINT}
      - S3_REGION=${METEORADAR_S3_REGION}
      - S3_BUCKET=${METEORADAR_S3_BUCKET}
      - S3_ACCESS_KEY=${METEORADAR_S3_ACCESS_KEY}
      - S3_SECRET_ACCESS_KEY=${METEORADAR_S3_SECRET_ACCESS_KEY}      
      - CRON=${METEORADAR_CRON}
      - DEBUG=${METEORADAR_DEBUG}      
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY      
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--success-rate", "${METAR_SUCCESS_RATE}", "--message-template", "*<%= SUBDOMAIN %>*\nKrawler job *<%= jobId %>*: <%= error.message %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network        

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true