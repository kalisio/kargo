version: '3.5'

services: 
  weacast:
    image: ${WEACAST_IMAGE}:${WEACAST_TAG}
    environment:
      - LOG_LEVEL=${WEACAST_LOG_LEVEL}
      - DEBUG=${WEACAST_DEBUG}
      - DB_URL=${WEACAST_DB_URL}
      - DATA_DB_URL=${WEACAST_DATA_DB_URL}
      - COTE_DISCOVERY_REDIS_URL=${REDIS_URL}
      - COTE_DELAY=90000 # Ensure healthcheck has passed
      - BASE_PORT=10000
      - APP_SECRET=${WEACAST_APP_SECRET}
      - LAUNCH_DELAY=${WEACAST_LAUNCH_DELAY}
      - SUBDOMAIN
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/healthcheck"]
      interval: 1m
      timeout: 10s
      retries: 3
    ports:
      - "10000-10500:10000-10500" # Seems to be required to make feathers-distributed work correctly
    deploy:
      replicas: ${WEACAST_REPLICAS}
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
