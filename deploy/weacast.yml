version: '3.5'

services: 
  weacast:
    image: ${WEACAST_IMAGE}:${WEACAST_TAG}
    environment:
      - LOG_LEVEL=${WEACAST_LOG_LEVEL}
      - DEBUG=${WEACAST_DEBUG}
      - DB_URL=${WEACAST_DB_URL}
      - DATA_DB_URL=${KANO_DATA_DB_URL}
      - APP_SECRET=${WEACAST_APP_SECRET}
      - SUBDOMAIN
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/healthcheck"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      labels:
        - "traefik.backend=weacast"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=8081"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:weacast.${SUBDOMAIN}"
      replicas: ${WEACAST_REPLICAS}
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
