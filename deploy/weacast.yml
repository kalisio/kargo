version: '3.5'

services: 
  weacast:
    image: ${WEACAST_IMAGE}:${WEACAST_TAG}
    environment:
      - LOG_LEVEL=${WEACAST_LOG_LEVEL}
      - DEBUG=${WEACAST_DEBUG}
      - USE_LOADER=true
      - API_ONLY=true
      - DB_URL=${WEACAST_DB_URL:-$DB_URL}
      - APP_SECRET=${WEACAST_APP_SECRET:-$SECRET}
      - SUBDOMAIN
    deploy:
      labels:
        - "traefik.backend=weacast"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=8081"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:weacast.${SUBDOMAIN}"
      replicas: ${WEACAST_REPLICAS}
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
          
