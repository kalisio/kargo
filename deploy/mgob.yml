version: '3.8'

services:
  mgob:
    image: ${MGOB_IMAGE}:${MGOB_TAG}
    configs:
      - source: mgob-rclone-config
        target: /rclone.conf
    volumes:
      - ./../configs/mgob:/config
      - ${MGOB_STORAGE_PATH}:/storage
      - mgob_data:/data
      - mgob_tmp:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/status"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network        

configs:
  mgob-rclone-config:
    file: ${MGOB_RCLONE_PATH}

volumes:
  mgob_data: {}
  mgob_tmp: {}

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true

