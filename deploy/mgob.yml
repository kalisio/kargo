version: '3.5'

services:
  MGOB:
    image: ${MGOB_IMAGE}:${MGOB_TAG}
    configs:
      - source: rclone_conf
        target: /rclone.conf
    volumes:
      - ./../configs/mgob:/config
      - ${MGOB_STORAGE_PATH}:/storage
      - mgob_data:/data
      - mgob_tmp:/tmp
    # healthcheck:
    #  test: ["CMD", "echo", "\'db.runCommand(\"ping\").ok\'", "|", "mongo", "localhost:27017/${MGOB_DATABASE}", "--quiet"]
    #  interval: 30s
    #  timeout: 10s
    #  retries: 3
    #  start_period: 1m
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == manager
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network        

configs:
  rclone_conf:
    file: ${MGOB_RCLONE_PATH}

volumes:
  mgobdb_data: {}
  mgobdb_tmp: {}

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true

