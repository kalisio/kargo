version: '3.8'

services: 
  arome-france-high-loader:
    image: ${AROME_FRANCE_HIGH_LOADER_IMAGE}:${AROME_FRANCE_HIGH_LOADER_TAG}
    environment:
      - DB_URL=${WEACAST_LOADERS_DB_URL}
      - SYNC_DB_URL=${WEACAST_LOADERS_SYNC_DB_URL}
      - WORKERS_LIMIT=${AROME_FRANCE_HIGH_LOADER_WORKERS_LIMIT}
      - REQUEST_DELAY=${AROME_FRANCE_HIGH_LOADER_REQUEST_DELAY}
      - UPPER_LIMIT=${AROME_FRANCE_HIGH_LOADER_UPPER_LIMIT}
      - DEBUG=${AROME_RANCE_HIGH_LOADER_DEBUG}
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY
      - S3_ENDPOINT=${WEACAST_LOADERS_S3_ENDPOINT}
      - S3_BUCKET=${WEACAST_LOADERS_S3_BUCKET}
      - S3_ACCESS_KEY=${WEACAST_LOADERS_S3_ACCESS_KEY}
      - S3_SECRET_ACCESS_KEY=${WEACAST_LOADERS_S3_SECRET_ACCESS_KEY}
      - METEO_FRANCE_TOKEN=${AROME_FRANCE_HIGH_LOADER_TOKEN}
      - SUBDOMAIN
      - SLACK_WEBHOOK_URL
    healthcheck:
      test: ["CMD", "node", "/opt/krawler/healthcheck.js", "--success-rate", "0.75", "--message-template", "*<%= SUBDOMAIN %>*\nKrawler job *<%= jobId %>*: <%= error.message %>"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - kargo-back-network        

networks:
  kargo-back-network:
    name: ${DOCKER_BACK_NETWORK}
    external: true
          
