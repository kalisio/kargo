version: '3.5'

services:
  seeder:
    image: ${SEEDER_IMAGE:-kalisio/k-seeder}:${SEEDER_TAG:-latest}
    environment:
      - DOCKER_HOST_IP
      - DOCKER_HOST_PORT=${DOCKER_HOST_PORT:-2376}
      - DOCKER_NETWORK=${DOCKER_NETWORK:-kaabah}
      - AWS_ACCESS_KEY_ID=${S3_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - MAPPROXY_DATA_PATH=${MAPPROXY_DATA_PATH}
      - MAPPROXY_CACHE_PATH=${MAPPROXY_CACHE_PATH}
      - MAPPROXY_CONFIG_PATH=${MAPPROXY_CONFIG_PATH:-/home/ubuntu/kargo/.kargo/configs/mapproxy}
      - SEEDER_CONFIG_PATH=${SEEDER_CONFIG_PATH:-/home/ubuntu/kargo/.kargo/configs/seeder}
    volumes:
      - ${DOCKER_CERT_PATH:-/home/ubuntu/.docker}:/certs
      - ./../configs/seeder:/config
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.mapproxy == true
      restart_policy:
        condition: none
    networks:
      - kargo-network

networks:
    kargo-network:
      name: ${DOCKER_NETWORK:-kaabah}
      external: true
          
