notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: BUILD
  if: commit_message !~ /(skip[ _-]build)/
- name: DOC
  if: commit_message !~ /(skip[ _-]doc)/

jobs:
  include:
    
  - stage: BUILD
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    env:
    - IMAGE=express-gateway
    - IMAGE=maputnik
    - IMAGE=mapproxy
    script: 
    - bash .travis.build.sh $IMAGE

  - stage: DOC
    language: node_js
    node_js:
    - '8'
    env:
    - IMAGE=none
    script:
    - bash .travis.doc.sh
    deploy:
      provider: pages
      local-dir: docs/.vuepress/dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true
      on:
        branch: master        