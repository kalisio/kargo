notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always

stages:
- name: BUILD
  if: commit_message =~ /\[build\]/ 
- name: PACK
  if: commit_message =~ /\[pack\]/ or commit_message =~ /\[pack \S+\]/
- name: DOC
  if: commit_message =~ /\[doc\]/

jobs:
  include:
    
  - stage: BUILD
    language: node_js
    node_js:
    - '12'
    services:
    - docker
    script: bash .travis.build.sh express-gateway
  - # added to BUILD stage
    script: bash .travis.build.sh maputnik
  - # added to BUILD stage
    script: bash .travis.build.sh mapcache
  - # added to BUILD stage
    script: bash .travis.build.sh mapserver        
  - # added to BUILD stage
    script: bash .travis.build.sh tileserver-gl
  - # added to BUILD stage
    script: bash .travis.build.sh artillery
  - # added to BUILD stage
    script: bash .travis.build.sh gdal
  - # added to BUILD stage
    script: bash .travis.build.sh mongodb-exporter

  - stage: PACK
    before_install:
    - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    - curl -L -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
    - unzip rclone-current-linux-amd64.zip
    - cd rclone-*-linux-amd64 && sudo cp rclone /usr/bin/ && cd ..
    - sudo chown root:root /usr/bin/rclone
    - sudo chmod +x /usr/bin/rclone
    script: bash .travis.pack.sh $TRAVIS_COMMIT_MESSAGE

  - stage: DOC
    language: node_js
    node_js:
    - '12'
    install: true
    script: bash .travis.doc.sh
    deploy:
      provider: pages
      local-dir: docs/.vuepress/dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true
      on:
        branch: master
