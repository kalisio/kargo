# mapserver default values

global:
  # secret where to share sentitive environment variables
  secret: ""
  
# Common annotations to add to all Kong resources (sub-charts are not considered). Evaluated as a template
commonAnnotations: {}

# Common labels to add to all Kong resources (sub-charts are not considered). Evaluated as a template
commonLabel: {}

# Number of replicas
replicaCount: 1

image:
  repository: kalisio/mapserver
  tag: 7.4

service:
  enabled: true
  type: ClusterIP
  port: 80 # port on which we expose service
  annotations: {}

# configVolume is the specification for the volume where the config lies
configVolume: {}
