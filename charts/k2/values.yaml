# k2 default values

global:
  # secret where to share sentitive environment variables
  secret: ""

# commonAnnotations to be added to all resources  (sub-charts are not considered). Evaluated as a template
commonAnnotations: {}

# commonLabels to be added to all resources (sub-charts are not considered). Evaluated as a template
commonLabel: {}

# replicatCount is the number of replicas
replicaCount: 1

image:
  repository: kalisio/k2
  tag: ""
  pullPolicy: IfNotPresent

service:
  enabled: true
  type: ClusterIP
  port: 8080
  annotations: {}

env:
  # debug specifies the list of namespaces to enable debug output
  debug: ""

# dataSubPath is the subpath in the the dataVolume to mount
dataSubPath: ""

# dataVolume is the specification for the volume where the data lies
dataVolume: {}
#  nfs:
#    server: "host or ip"
#    path: "/zpool-foo/partition"
#    readOnly: true

# extraVolumes are additional volumes to add to the deployment
extraVolumes: {}
