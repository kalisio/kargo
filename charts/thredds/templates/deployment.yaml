apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        {{- if .Values.commonLabels }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ include "common.names.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: {{ include "common.names.name" . }}
              containerPort: 8080
          volumeMounts:
            - mountPath: /usr/local/tomcat/conf
              readOnly: true
              name: tomcat-config          
            - mountPath: /usr/local/tomcat/content/thredds
              readOnly: true
              name: thredds-config
            - mountPath: /usr/local/tomcat/content/thredds/public
              readOnly: false
              name: thredds-data
            - mountPath: /usr/local/tomcat/content/thredds/cache
              readOnly: false
              name: thredds-cache              
      volumes:
        - name: tomcat-config
          {{- if .Values.envsubstConfig }}
          emptyDir: {}
          {{- else if .Values.tomcatConfigVolume }}
          {{- include "common.tplvalues.render" ( dict "value" .Values.tomcatConfigVolume "context" $ ) | nindent 10 }}
          {{- end }}
        - name: thredds-config
          {{- if .Values.envsubstConfig }}
          emptyDir: {}
          {{- else if .Values.configVolume }}
          {{- include "common.tplvalues.render" ( dict "value" .Values.configVolume "context" $ ) | nindent 10 }}
          {{- end }}
        - name: thredds-data
          {{- if .Values.dataVolume }}
          {{- include "common.tplvalues.render" ( dict "value" .Values.dataVolume "context" $ ) | nindent 10 }}
          {{- end }}
        - name: thredds-cache
          {{- if .Values.cacheVolume }}
          {{- include "common.tplvalues.render" ( dict "value" .Values.cacheVolume "context" $ ) | nindent 10 }}
          {{- end }}
        {{- if .Values.envsubstConfig }}
        {{- include "common.envsubstConfig.renderVolume" ( dict "args" .Values.envsubstConfig "context" $ ) | nindent 8 }}
        {{- end }}
        {{- if .Values.extraVolumes }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.extraVolumes "context" $ ) | nindent 8 }}
        {{- end }}

