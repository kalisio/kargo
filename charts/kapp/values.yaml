# kapp default values

global:
  # subdomain to be used when computing the ingress host
  subdomain: ""
  # certIssuer to assign to the ingress cert-manager annotation
  certIssuer: ""
  # secret where to share sentitive environment variables
  secret: ""

# Common annotations to add to all resources (sub-charts are not considered). Evaluated as a template
commonAnnotations: {}

# Common labels to add to all resources (sub-charts are not considered). Evaluated as a template
commonLabel: {}

# Number of replicas
replicaCount: 1

image:
  repository: kalisio/kapp
  tag: ""
  pullPolicy: IfNotPresent

service:
  enabled: true
  type: ClusterIP
  port: 8081 # port on which we expose service
  annotations: {}

ingress:
  enabled: true
  className: nginx

distribution:
  enabled: false

env:
  # appSecret specifies the application secret
  appSecret: 
    secret: ""
    key: ""
  # dbUrl specifies the application database connection string 
  dbUrl:
    secret: ""
    key: ""
  # logLevel specifies the level of frontend log
  logLevel: ""
  # debug specified the list of backend modules for which the output is enabled
  debug: ""