{{- define "common.kdk-deployment" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        {{- if .Values.commonLabels }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "common.names.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SUBDOMAIN
              value: {{ .Values.global.subdomain }}
            {{- if .Values.distribution.enabled }}
            - name: DISCOVERY_HOSTNAME
              value: {{ include "common.names.fullname" . }}
            - name: BASE_PORT
              value: {{ .Values.distribution.basePort | quote }}
            - name: HIGHEST_PORT
              value: {{ .Values.distribution.highestPort | quote }}
            - name: COTE_DELAY
              value: {{ .Values.distribution.startDelay | quote }}
            - name: COTE_DISCOVERY_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.distribution.redisUrl.secret | default (include "common.names.secret" .) }}
                  key: {{ .Values.distribution.redisUrl.key | default "redis-url" }}
            {{- end }}
            {{- include "common.environment.render" . | indent 12 }}
          ports:
            - name: {{ include "common.names.name" . }}
              containerPort: 8081
            {{- if .Values.distribution.enabled }}
            {{- range untilStep (int .Values.distribution.basePort) (int .Values.distribution.highestPort) 1 }}
            - name: "cote-{{ . }}"
              containerPort: {{ . }}
            {{- end }}
            {{- end }}
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessEndpoint | default "api/capabilities" }}
              port: {{ include "common.names.name" . }}
            initialDelaySeconds: 60
            periodSeconds: 15
{{- end }}