apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: gateway-bridge
  name: chirpstack-gateway-bridge
spec:  
  type: NodePort  
  ports:
    - name: "1700"
      port: 1700
      protocol: UDP
      targetPort: 1700
      {{- if .Values.gateway_bridge.bridge_station_node_port }}
      nodePort: {{ .Values.gateway_bridge.bridge_station_node_port }}
      {{- end }}
  selector:
    app.kubernetes.io/component: gateway-bridge
