{{ if .Values.env.mongodb_integration.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kano-integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: kano-integration
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: kano-integration
    spec:
      containers:
        - image: {{ .Values.images.mongodb_integration.registry }}/{{ .Values.images.mongodb_integration.repository }}:{{ .Values.images.mongodb_integration.tag }}
          name: kano-integration
          args:
            - main.mjs
            - -c
            - /app/config/config.json
          resources:
            limits:
              cpu: {{ .Values.resources.mongodb_integration.limits.cpu }}
              memory: {{ .Values.resources.mongodb_integration.limits.memory }}
            requests:
              cpu: {{ .Values.resources.mongodb_integration.requests.cpu }}
              memory: {{ .Values.resources.mongodb_integration.requests.memory }}
          ports:
          volumeMounts:
            - name: configfile
              mountPath: /app/config/
      imagePullSecrets:
      - name: {{ .Values.images.pullSecret }}
      restartPolicy: Always
      volumes:
        - name: configfile
          {{- if .Values.env.mongodb_integration.microserviceConfig }}
          configMap:
            name: {{ .Values.env.mongodb_integration.microserviceConfig }}
          {{- else if .Values.env.mongodb_integration.microserviceSecret }}
          secret:
            secretName: {{ .Values.env.mongodb_integration.microserviceSecret }}
          {{ else }}
            {{ required "A configMap for configuration file is required. Or use the secret." .Values.env.mongodb_integration.microserviceConfig }}
          {{ end }}
{{ end }}
