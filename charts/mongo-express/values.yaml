# mongo-express default values

global:
  # subdomain to be used when computing the ingress host
  subdomain: ""
  # certIssuer to assign to the ingress cert-manager annotation
  certIssuer: ""
  # secret where to share sentitive environment variables
  secret: ""

# Common annotations to add to all resources (sub-charts are not considered). Evaluated as a template
commonAnnotations: {}

# Common labels to add to all resources (sub-charts are not considered). Evaluated as a template
commonLabel: {}

image:
  repository: mongo-express
  tag: ""
  pullPolicy: IfNotPresent

service:
  enabled: true
  type: ClusterIP
  port: 8081 # port on which we expose service
  annotations: {}
  
ingress:
  enabled: true
  className: nginx

env:
  # meConfigMongodbUrl specifies the mongodb connection string
  meConfigMongodbUrl:
    secret: ""
    key: ""
  # meConfigMongodbEnableAdmin enables administrator access
  meConfigMongodbEnableAdmin: "true"
  