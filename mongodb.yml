version: '3.5'

services:
  mongodb:
    image: ${MONGODB_IMAGE}:${MONGODB_TAG}
    volumes:
      - mongodb_data:/data/db
    networks:
      - kargo-network
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.labels.mongodb == true
      restart_policy:
        condition: on-failure

volumes:
  mongodb_data: {}

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true

