version: '3.5'

services: 
  vigicrues:
    image: kalisio/k-vigicrues:0.1.0
    environment:
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
    networks:
      - kargo-network
    configs:
      - vigicrues_jobfile
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

configs:
  vigicrues_jobfile:
    file: ./configs/vigicrues/jobfile.js

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true
          
