http:
  port: 8080
admin:
  port: 9876
apiEndpoints:
  mapproxy:
    host: '*'
    paths: '/wms/*'
  mapserver:
    host: '*'
    paths: 
      - '/wfs/*'
      - '/wcs/*'

serviceEndpoints:
  mapproxy:
    url: 'http://mapproxy'
  mapserver:
    url: 'http://mapserver'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  default:
    apiEndpoints:
      - mapserver
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
      - key-auth:
      - log:
          - action:
              message: ${req.method} ${req.originalUrl}
      - proxy:
          - action:
              serviceEndpoint: mapserver 
              changeOrigin: true
