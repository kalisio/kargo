http:
  port: 8080
admin:
  port: 9876
apiEndpoints:
  mapproxy:
    host: '*'
    paths: 
      - '/map/*'
  mapserver:
    host: '*'
    paths: 
      - '/feature/*'
      - '/coverage/*'
  k2:
    host: '*'
    paths: '/k2/*'

serviceEndpoints:
  mapproxy:
    url: 'http://mapproxy'
  mapserver:
    url: 'http://mapserver'
  k2:
    url: 'http://k2'
policies:
  - cors
  - key-auth
  - log
  - proxy
  - rate-limit
pipelines:
  mapserver:
    apiEndpoints:
      - mapserver
    policies:
      - key-auth:
      - log:
          - action:
              message: ${req.method} ${req.originalUrl}
      - proxy:
          - action:
              serviceEndpoint: mapserver 
              changeOrigin: true
  mapproxy:
    apiEndpoints:
      - mapproxy
    policies:
      - key-auth:
      - log:
          - action:
              message: ${req.method} ${req.originalUrl}
      - proxy:
          - action:
              serviceEndpoint: mapproxy 
              changeOrigin: true
  k2:
    apiEndpoints:
      - k2
    policies:
      - key-auth:
      - log:
          - action:
              message: ${req.method} ${req.originalUrl}
      - proxy:
          - action:
              serviceEndpoint: k2 
              changeOrigin: true
