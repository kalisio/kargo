version: '3.5'

services:
  nextcloud:
    image: nextcloud
    environment:
      - NEXTCLOUD_ADMIN_USER=c3x@irsn.fr
      - NEXTCLOUD_ADMIN_PASSWORD=C3x@01112019
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost
      - MYSQL_HOST=mariadb
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud
    volumes:
      - /mnt/data0/nextcloud_data:/var/www/html/data
    #healthcheck:
    #  test: ["CMD", "/usr/bin/healthcheck"]
    #  interval: 30s
    #  timeout: 10s
    #  retries: 5
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=nextcloud"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:nextcloud.${SUBDOMAIN}"
        - "traefik.port=80"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.nextcloud == true         
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network  

  mariadb:
    image: mariadb:10.4
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
    volumes:
      - /mnt/data0/nextcloud_data/db:/var/lib/mysql    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
          - node.labels.owncloud == true         
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network       

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
