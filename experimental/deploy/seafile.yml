version: '3.5'

services:
  seafile:
    image: seafileltd/seafile-mc:latest
    environment:
      - DB_HOST=seafiledb
      - DB_ROOT_PASSWD=seafile
      - TIME_ZONE=Etc/UTC 
      - SEAFILE_ADMIN_EMAIL=c3x@irsn.fr
      - SEAFILE_ADMIN_PASSWORD=C3x@01112019
      - SEAFILE_SERVER_LETSENCRYPT=false   
    volumes:
      - /mnt/data0/seafile_data:/shared
  #  healthcheck:
  #    test: ["CMD", "/usr/bin/healthcheck"]
  #    interval: 30s
  #    timeout: 10s
  #    retries: 5
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=seafile"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:seafile.${SUBDOMAIN}"
        - "traefik.port=80"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.seafile == true         
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network
    
  seafiledb:
    image: mariadb:10.4
    environment:
      - MYSQL_ROOT_PASSWORD=seafile
    volumes:
      - /mnt/data0/seafile_data/db:/var/lib/mysql    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.owncloud == true         
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network      

networks:
    kargo-network:
      name: ${DOCKER_NETWORK}
      external: true
