version: '3.5'

services:
  postgis:
    image: ${POSTGIS_IMAGE}:${POSTGIS_TAG}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=${PGDATA}
    volumes:
      - postgis_volume:/mnt/data
      - ./configs/postgis:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.labels.postgis == true
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

volumes:
  postgis_volume:

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true