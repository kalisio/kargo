version: '3.5'

services:
  cesiumterrainserver:
    image: geodata/cesium-terrain-server
    volumes:
      - /mnt/data/tilesets/terrain:/data/tilesets/terrain
      - ${DATA_PATH}:/mnt/data
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure
    networks:
      - kargo-network

networks:
  kargo-network:
    name: ${DOCKER_NETWORK}
    external: true

